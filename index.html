    <div class="center">
        
        <h1>Tu Recordadora </h1>
        
        <img class="rounded"src="https://vignette.wikia.nocookie.net/es.harrypotter/images/3/35/Recordadora.gif/revision/latest?cb=20140718183635" alt="">
        <br><br>
        
        <form action="javascript: void(0)">
            <label for="">¿Qué deseas recordar?</label>
            <input type="text" id="txt_reminder" class="form-control" required ><br>
        </form>

        <div>
            <button class="btn btn-outline-success" onclick="remind()" id="btn_add">Agregar tarea</button>
            <button class="btn btn-outline-danger" onclick="deleteAll()">Eliminar todo</button>
        </div>
        <hr>
        <small id="information" class="text-info inf">Haz clic sobre las tareas para marcarlas o desmarcarlas como realizadas</small>
    </div>
    
  
    <div id="notas" class="center"></div>
